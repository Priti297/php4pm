<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>


        <div class="row profilephoto">
            <!--Profile photo section-->

            <div class="col-md-2 profile">
                <img src="images/profile photo 3.jpg" alt="profile photo">
                <h5>Priti</h5>
                <p>pritimohite29@gmail.com</p>
            </div>

            <!--Profile settings-->
            <div class="col-md-5 Settings">
                <h6>Profile Settings</h6>

                <form method="post">
                    <div class="row">
                    <div class="form-group col-sm-6 mt-2">
                        <label>Name</label>
                        <input type="text" name="nm" placeholder="first name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6 mt-2">
                        <label>surname</label>
                        <input type="text" name="snm" placeholder="surname" class="form-control">
                    </div>
                    </div><!--row-->

                    <div class="form-group mt-2">
                        <label>PhoneNumber</label>
                        <input type="text" name="pnum" placeholder="enter phone number" class="form-control">
                    </div>

                    <div class="form-group mt-2">
                        <label>Address</label>
                        <input type="text" name="add" placeholder="enter address" class="form-control">
                    </div>

                    <div class="form-group mt-2">
                        <label>Email ID</label>
                        <input type="text" name="eid" placeholder="enter email id" class="form-control">
                    </div>

                    <div class="form-group mt-2">
                        <label>Education</label>
                        <input type="text" name="edu" placeholder="education" class="form-control">
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6 mt-2">
                            <label>Country</label>
                            <input type="text" name="country" placeholder="country" class="form-control">
                        </div>
                        <div class="form-group col-sm-6 mt-2">
                            <label>State/Region</label>
                            <input type="text" name="state" placeholder="state" class="form-control">
                        </div>

                        <div class="form-group mt-2">
                            <button type="button" class="btn btn-md" >Save Profile</button>
                        </div>
                    </div><!--row-->
                </form>
            </div>


            <!--Edit experience-->
            <div class="col-md-4">

                <form method="post" class="experience">
                    <label>Edit Experience</label>
                    <input type="text" name="experience" placeholder="Experience" style="margin-left: 14%;">

                    <div class="form-group mt-4" style="margin-left: 5%;">
                        <label>Experience in Designing</label>
                        <input type="text" name="exp" placeholder="experience" class="form-control" >

                    </div>

                    <div class="form-group mt-4" style="margin-left: 5%;">
                        <label>Addtional Details</label>
                        <input type="text" name="Details" placeholder="additional details" class="form-control" >

                    </div>
                </form>
            </div>


        </div><!--row-->


    </form>
    
</body>
</html>

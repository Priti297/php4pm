<html>
<head>

<body>
    <div class="navbar">
        <div class="logo"><img src="images/TOPS-logo.png"></div>
    </div>

    <div class="login">
        <h1 align="Center">TOPS</h1>
        <h3 align="Center">Career Center Login</h3>
        
        <div class="form">
            <form method="post" action="#">

                <label>Mobile Number</label>
                <br><br>
                <input type="text" name="mob.no" placeholder="" required>
                <br><br>
                <label>Password</label>
                <br><br>
                <input type="password" name="password" placeholder="" required>
                <br><br>
                <a href="#">Forgot Password?</a>
                <br><br>
                <input type="submit" name="login" value="Login">
                <br><br>
            </form>


        </div>




    </div>
</body>
